<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <link rel="stylesheet" href="contactus.css">
    <link href="https://fonts.googleapis.com/css2?family=Alkatra&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="contact-in">
        <div class="contact-form">
            <h1>Contact us</h1>
            <form>
                <input type="text" placeholder="Name" class="contact-form-txt"/>
                <input type="text" placeholder="Email" class="contact-form-txt"/>
                <textarea placeholder="Message" class="contact-form-textarea"></textarea>
                <input type="submit" value="submit" id="submit">
            </form>
        </div>
        <div class="contact-map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14143086.079012545!2d59.97534060585067!3d30.068347049607965!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x38db52d2f8fd751f%3A0x46b7a1f7e614925c!2sPakistan!5e0!3m2!1sen!2s!4v1680610468355!5m2!1sen!2s" width="100" height="auto" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </div>
</body>
</html>
